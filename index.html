<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>Chatbot Demo</h1>
        </div>
        <div id="chatbox" class="chatbox"></div>
        <div class="user-input-container">
            <form id="user-input-form" class="user-input-form">
                <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
                <button type="submit" class="send-button"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/041c88f285.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
